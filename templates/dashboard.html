<body>
    <div id="notification-container" class="notification-container"></div>
    <div id="toast-container" class="toast-container"></div>
    <div class="container">
        <header>
            <h1>Электронный дневник</h1>
            <div class="user-info">
                <span id="userName"></span>
                <span id="userClass"></span>
                <button onclick="logout()" class="logout-btn">Выйти</button>
            </div>
        </header>
        
        <div class="schedule-container">
            <div class="days">
                <div class="day-column" data-day="Понедельник">
                    <h3>Понедельник</h3>
                    <div class="lessons"></div>
                </div>
                <div class="day-column" data-day="Вторник">
                    <h3>Вторник</h3>
                    <div class="lessons"></div>
                </div>
                <div class="day-column" data-day="Среда">
                    <h3>Среда</h3>
                    <div class="lessons"></div>
                </div>
                <div class="day-column" data-day="Четверг">
                    <h3>Четверг</h3>
                    <div class="lessons"></div>
                </div>
                <div class="day-column" data-day="Пятница">
                    <h3>Пятница</h3>
                    <div class="lessons"></div>
                </div>
                <div class="day-column weekend" data-day="Суббота">
                    <h3>Суббота</h3>
                    <div class="lessons">
                        <div class="no-lessons">Выходной день</div>
                    </div>
                </div>
                <div class="day-column weekend" data-day="Воскресенье">
                    <h3>Воскресенье</h3>
                    <div class="lessons">
                        <div class="no-lessons">Выходной день</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления домашнего задания -->
        <div id="homeworkModal" class="modal">
            <div class="modal-content">
                <h2>Домашнее задание</h2>
                <p id="selectedLesson"></p>
                <textarea id="homeworkText" placeholder="Вве��ите домашнее задание"></textarea>
                <div class="homework-history" id="homeworkHistory"></div>
                <div class="modal-buttons">
                    <button onclick="closeModal()">Отмена</button>
                    <button onclick="saveHomework()" class="primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
