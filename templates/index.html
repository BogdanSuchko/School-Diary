<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный дневник 8Б</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="display: none;">
        <div class="main-card">
            <h1>Электронный дневник 8Б</h1>
            <div class="buttons">
                <button onclick="viewSchedule()" class="view-btn">Смотреть расписание</button>
            </div>
        </div>

        <!-- Модальное окно для входа админа -->
        <div id="adminModal" class="modal">
            <div class="modal-content">
                <h2>Вход для администратора</h2>
                <input type="password" id="adminPassword" placeholder="Введите пароль" />
                <div class="modal-buttons">
                    <button onclick="closeAdminModal()">Отмена</button>
                    <button onclick="loginAsAdmin()" class="primary">Войти</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <span class="admin-link" onclick="showAdminLogin()">Вы админ?</span>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
